<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Dark header-->
        <header class="header fixed-top navbar-dark bg-dark">
            <!-- Only h1  -->
            <h1 class=h1>Weather Dashboard</h1>
        </header>
        <!-- Example looks like only one row -->
        <div class="row">
            <!-- From the example this is the search and rendered search -->
            <div class="col-sm-3">
                <form id="city-form">
                    <label for="city-input"> Search for a City: </label>
                    <input type="text" id="city-input"><br>
                    <input id="add-city" type="submit" value="Search">
                </form>
                <!--bootstrap list   -->
                <div id="listGroupView">
                    <ul class="list-group" id="cityList">
                        <!-- <li class="list-group-item active"></li>Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li> -->
                    </ul>
                </div>
            </div>
            <!-- in his example, this is where the function shows up -->
            <div class="currentCity col-sm-9">
                    <div class="jumbotron">
                        <h2 class="display-4 currentCityName"></h2>
                        <hr class="my-4">
                        <p id = "temp"></p>
                        <p id = "humidity"></p>
                        <p id = "windSpeed"></p>
                        <p id = "uvIndex"></p>
                      </div>
                      <!-- put cards here -->
                <div class="fiveDayWeather">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
